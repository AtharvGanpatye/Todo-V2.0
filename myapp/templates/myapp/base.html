<!DOCTYPE html>
<html>
<head>
	<title>Todo V2</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand navbar-dark bg-dark">
	  <a class="navbar-brand" href="{% url 'myapp:index' %}">Home</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
	      </li>
	      {% if user.is_authenticated %}
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'myapp:logout' %}">Logout</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'myapp:show_todos' %}">Todos</a>
		      </li>
	      {% else %}
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'myapp:user_login' %}">Login</a>
		      </li>
		      <li class="nav-item">
	        	<a class="nav-link" href="{% url 'myapp:register' %}">Register</a>
	      	  </li>
	      {% endif %}
	      
		</ul>
	  </div>
	</nav>

	<div class="container">
		<div class="jumbotron">
			{% block body_block %}
			{% endblock %}		
		</div>
	</div>
</body>
</html>
