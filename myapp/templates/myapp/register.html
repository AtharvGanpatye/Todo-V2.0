{% extends 'myapp/base.html' %}
{% block body_block %}

	{% if alert %}
		<div class="alert alert-danger" role="alert">
		  {{ alert }}
		</div>
	{% endif %}
	<h2>Register Here :</h2>
	<form method="POST" action="{% url 'myapp:register' %}"> 
		{% csrf_token %}
		{{ user_form.as_p }}
		<input type="submit" value="Register">
	</form>

{% endblock %}
