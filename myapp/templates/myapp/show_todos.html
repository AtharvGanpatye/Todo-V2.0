{% extends 'myapp/base.html' %}
{% block body_block %}

	<h2>Welcome back, <em><strong>{{ user.username }}</strong> </em>!</h2>
	<table class="table table-striped table-bordered table-hover">
		{% for todo in todos %}
        	<tr style="text-align: center;">
    	        <td> <h4>{{ todo.content }}</h4> </td>
        	    <td>
            	<form action="{% url 'myapp:delete_item' pk=todo.id %}" method="POST">
            		{% csrf_token %}
            		<input type="submit" value="Done" class="btn btn-success btn-md">
            	</form>
            	</td>
            </tr>
		{% endfor %}
	</table>

	<form action="{% url 'myapp:add_item' %}" method="POST">
		{% csrf_token %}
			<div class="input-group input-group-lg mb-3">
			  <input type="text" class="form-control" placeholder="Add New To Do" aria-describedby="button-addon2" name='content'>
			  <div class="input-group-append">
			    <button class="btn btn-outline-primary btn-lg" type="submit" id="button-addon2">ADD</button>
			  </div>
			</div>
	</form>
{% endblock %}
